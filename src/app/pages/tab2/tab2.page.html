<ion-header>
	<ion-toolbar color="dark">
		<ion-title>
			Categor√≠as
		</ion-title>
	</ion-toolbar>
	<ion-segment scrollable
		mode="md"
		color="light"
		(ionChange)="cambioCategoria($event)">

		<ion-segment-button mode="md"
			*ngFor="let cat of categorias"
			[value]="cat">
			<ion-label class="ion-text-capitalize">{{ cat }}</ion-label>
		</ion-segment-button>
	</ion-segment>
</ion-header>

<ion-content [fullscreen]="true"
	color="dark">
	<app-noticias [noticias]="noticias"></app-noticias>

	<ion-infinite-scroll threshold="10px"
		position="bottom"
		(ionInfinite)="loadData($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles"
			loadingText="Cargando datos...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
